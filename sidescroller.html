<!DOCTYPE html>
<html>
<head>
	<title>side scroller</title>
	<style>
		/* PUT CSS CODE HERE */
		canvas {
			background: #eee;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>
	
	<script>
		//PUT JAVASCRIPT CODE HERE
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var ballRadius = 10;
		var x = canvas.width/2;
		var y = canvas.height-50;
		var dx = -4;
		var dy = 1.5;
		var paddleHeight = 5;
		var paddleWidth = 400;
		var paddleX = (canvas.width-paddleWidth)/2;

		var rightPressed = false;
		var leftPressed = false;
		var upPressed = false;
		var inAir = true;
		var gravForce = 2;

		var brickRowCount = 5;
		var brickColumnCount = 3;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 250;
		var brickOffsetLeft = 30;
		var score = 0;
		var lives = 3;

		var curFloorPos = 0;

		var onFast = 0;

		var bricks = [];
		for(var c=0; c<brickColumnCount; c++) {
		  bricks[c] = [];
		  for(var r=0; r<brickRowCount; r++) {
		    bricks[c][r] = { x: 0, y: 0, status: 1, width: 50, height: 20 };
		  }
		}
		var obstacles = [];
		for(var c=0; c<20; c++) {
		  obstacles[c]={ x: canvas.width, y: canvas.height-40, valid: 0, width: 20, height: 40, scored: 0 };
		}

		var floor = [];
		for (var c=0; c<100; c++)
		{
			floor[c]={x: canvas.width, y: canvas.height-10, valid: 0, width: canvas.width, height:10, bounce: 0, sticky: 0, fast: 0};
		}

		var xPos = (canvas.width);
		var yPos = canvas.height - 40;
		var w = 20;
		var h = 50;

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);


		function keyDownHandler(e) {
		    if(e.key == "Right" || e.key == "ArrowRight") {
		        rightPressed = true;
		    }
		    else if(e.key == "Left" || e.key == "ArrowLeft") {
		        leftPressed = true;
		    }
		    else if (e.key == "Up" || e.key == "ArrowUp")
		    {
		    	upPressed = true;
		    }
		}

		function keyUpHandler(e) {
		    if(e.key == "Right" || e.key == "ArrowRight") {
		        rightPressed = false;
		    }
		    else if(e.key == "Left" || e.key == "ArrowLeft") {
		        leftPressed = false;
		    }
		    else if (e.key == "Up" || e.key == "ArrowUp")
		    {
		    	upPressed = false;
		    }
		}
		function getRndInteger(min, max) 
		{
  			return Math.floor(Math.random() * (max - min + 1) ) + min;
		}

		

		function drawBall() {
		  ctx.beginPath();
		  ctx.arc(canvas.width/2, y, ballRadius, 0, Math.PI*2);
		  ctx.fillStyle = "#0095DD";
		  ctx.fill();
		  ctx.closePath();
		}
		function drawPaddle() {
		  ctx.beginPath();
		  ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		  ctx.fillStyle = "#0095DD";
		  ctx.fill();
		  ctx.closePath();
		}
		
		
		function drawObstacles()
		{
			var collide = 1;
			for (var i=0; i<20; i++)
			{
				 //obstacles[c]={ x: canvas.width, y: canvas.height-40, valid: 0, width: 20, height: 40 };
				if (obstacles[i].valid == 1)
				{
					ctx.beginPath();
					obstacles[i].x += dx;
		    		ctx.rect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
		    		ctx.fillStyle = "#0095DD"; //hex num color
		    		ctx.fill();
		    		ctx.closePath();


		    		var mx = canvas.width/2;
		    		//collision
		    		if (collide)
		    		{
		    			if( (mx > obstacles[i].x) && (mx < (obstacles[i].x+obstacles[i].width)) && (y > obstacles[i].y) && (y < (obstacles[i].y+obstacles[i].height))) 
					    {
					        //dy = -dy;
					          //b.status = 0;
					        //score++;
					        alert("GAME OVER");
					        collide = 0;
					        //clear our array probably
					        obstacles[i].x = canvas.width;
					        for (var j=0; j<20; j++)
					        {
					        	obstacles[j].valid == 0;
					        }
					        // = canvas.width;
					        document.location.reload(true);
					     }
		    		}
		    		if ((obstacles[i].x < canvas.width/2 -20) && (obstacles[i].scored == 0))
		    		{
		    			score++;
		    			obstacles[i].scored = 1;
		    		}
					
				    if (obstacles[i].x < 0)
				    {
				     	obstacles[i].valid = 0;
				    }
				}

			}
		}
		function spawnObstacle()
		{
			var wid = getRndInteger(5,20);
			var high = getRndInteger(40, 90);
			for (var i=0; i<20; i++)
			{
				 //obstacles[c]={ x: canvas.width, y: canvas.height-40, valid: 0, width: 20, height: 40 };
				if (obstacles[i].valid == 0)
				{
					obstacles[i].valid = 1;
					obstacles[i].width = wid;
					obstacles[i].height = high;
					obstacles[i].y = canvas.height - high;
					obstacles[i].x = canvas.width;
					obstacles[i].scored = 0;
					var time = getRndInteger(500, 3000);
					setTimeout(spawnObstacle, time );
					return;
				}
			}
		}

		function drawScore() {
		  ctx.font = "16px Arial";
		  ctx.fillStyle = "#0095DD";
		  ctx.fillText("Score: "+score, 8, 20);
		}

		function drawLives() {
		  ctx.font = "16px Arial";
		  ctx.fillStyle = "#0095DD";
		  ctx.fillText("Lives: "+lives, canvas.width-65, 20);
		}
		function drawFloor()
		{
			
			for (var i=0; i<100; i++)
			{


			
				 //obstacles[c]={ x: canvas.width, y: canvas.height-40, valid: 0, width: 20, height: 40 };
				if (floor[i].valid == 1)
				{
					ctx.beginPath();
					floor[i].x += dx;
		    		ctx.rect(floor[i].x, floor[i].y, floor[i].width, floor[i].height);
		    		if (floor[i].bounce == 1)
		    		{
		    			ctx.fillStyle = '#D1136f';
		    			ctx.globalCompositeOperation='source-over';
		    		}
		    		else if (floor[i].sticky ==1)
		    		{
		    			ctx.fillStyle = '#13D146';
		    			ctx.globalCompositeOperation='source-over';
		    		}
		    		else if (floor[i].fast == 1)
		    		{
		    			ctx.fillStyle = '#CED113';
		    			ctx.globalCompositeOperation='source-over';
		    		}
		    		else
		    		{
		    			ctx.fillStyle = "#0095DD";
		    			ctx.globalCompositeOperation='destination-over';
		    		}
		    		 //hex num color
		    		ctx.fill();
		    		ctx.fillStyle = "#0095DD";
		    		ctx.closePath();

		    		var mx = canvas.width/2;
		    		//collision
		    		usedY = y+ballRadius+1;
		    		
		    		if( (mx > floor[i].x) && (mx < (floor[i].x+floor[i].width)) && (usedY > floor[i].y) && (usedY < (floor[i].y+floor[i].height))) 
					{
						if ( (floor[i].bounce == 1) && (inAir == true))
					    {
					    	dy = -30;
					    	inAir = true;
					    }
					    else if ( floor[i].sticky == 1)
					    {
					    	dx = 0;
					    	inAir = false;
					    	dy = 0;
					    }
					    else if ( floor[i].fast == 1)
					    {
					    	dx = -6;
					    	inAir = false;
					    	dy = 0;
					    	onFast = 1;
					    }
					    else
					    {
					    	inAir = false;
					    	dy = 0;
					    	onFast = 0;
					    }
					    y=floor[i].y - ballRadius;
				   }
				   
				   if (floor[i].x < -100)
				    {
				     	floor[i].valid = 0;
				    }
				}
				 

			}
		}
		function spawnFloor()
		{
			var wid = 80;
			var high = 20;
			var bounce = getRndInteger(1, 20);
			var stick = getRndInteger(1, 20);
			var fast = getRndInteger(1, 20);
			//floor[c]={x: canvas.width, y: canvas.height-20, valid: 0, width: wid, height:20};
			for (var i=0; i<100; i++)
			{
				
				if (floor[i].valid == 0)
				{
					floor[i].valid = 1;
					floor[i].width = wid;
					floor[i].height = high;
					floor[i].y = canvas.height - high;
					floor[i].x = canvas.width;
					if (bounce == 5)
					{
						floor[i].bounce = 1;
						floor[i].sticky = 0;
					}
					else if (stick == 5)
					{
						floor[i].sticky = 1;
						floor[i].bounce = 0;
					}
					else if (fast == 5)
					{
						floor[i].fast = 1;
						floor[i].sticky = 0;
						floor[i].bounce = 0;
					}
					else
					{
						floor[i].bounce = 0;
						floor[i].sticky = 0;
						floor[i].fast = 0;
						floor[i].valid = false;

					}

					var time = 300;
					var special = getRndInteger(1, 10);
					//if (special == 5)
					//{
					//	time = 500;
					//}
					//var special = getRndInteger(1, 20);
					setTimeout(spawnFloor, time);
					return;
				}
			}
		}

		function initFloor()
		{
			var wid = 80;
			var high = 20;
			var firstx = 0;
			var firsty = canvas.height-20;
			for (var i=0; i<30; i++)
			{
				floor[i].valid = 0;
				floor[i].width = wid;
				floor[i].height = high;
				floor[i].y = firsty;
				floor[i].x = firstx;
				floor[i].bounce = 0;
				floor[i].sticky = 0;
				floor[i].fast = 0;
				firstx+= wid;
				curFloorPos += wid;
			}
			//spawnFloor();
			drawFloor();
			
		}

		function draw() {
		  ctx.clearRect(0, 0, canvas.width, canvas.height);
		  drawBall();
		  drawScore();
		  drawFloor();
		  drawObstacles();

		  ctx.beginPath();
		  //ctx.rect(floor[i].x, floor[i].y, floor[i].width, floor[i].height);
		
		  ctx.rect(0, canvas.height-20, canvas.width, canvas.height);
		    		
		    		
		  ctx.globalCompositeOperation='destination-over';
		  ctx.fillStyle = "#0095DD";
		    		 //hex num color
		  ctx.fill();
		    		
		  ctx.closePath();

		
		  if (inAir == true)
		  {
		   dy += gravForce;
		   dx = -4;
		   onFast = 0;
		  }
		  if (onFast == 1)
		  {
		  	dx = -6;
		  }
		  //if(leftPressed && (inAir == false))
		  if(upPressed && (inAir == false))
		  {
		  	//dx = 3;
		  	dy = -20;
		    inAir = true;
		  }
			
		  x += dx;
		  y += dy;
		  
		  if (y > canvas.height-15)
		  {
		  	//alert("GAME OVER");
		  	//document.location.reload(true);
		  	y= canvas.height-20-ballRadius;
		  	inAir = false;
		  }

		  if (score == 15)
		  {
		  	alert("YOU WIN");
		  	document.location='match2.html';
		  }
		  	

		  requestAnimationFrame(draw);
		}

		initFloor();
		draw();
		spawnFloor();
		spawnObstacle();
		//spawnFloor();
		//maybe call spawn obstacle here, and have it continuously run
	</script>
</body>
</html>
