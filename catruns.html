<!DOCTYPE html>
<html>
<head>
	<title>cat runs</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="outercontainer">
		<div id="runner"><img src="knifecat.png" /></div>
	</div>

	<!-- add jquery to file -->
	<script
	  src="http://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script>
		$('#runner').on('mouseenter',function(e){
		    var maxX = $(window).width() - $(this).width();
		    var maxY = $(window).height() - $(this).height();    
		    $(this).css({
		        'left':getRandomInt(0, maxX),
		        'top':getRandomInt(0, maxY)
		    });
		});
		function getRandomInt(min, max) {
		    return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	</script>
</body>
</html>
